<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-3">JavaScript Concepts</h1>
    <div class="card">  
      <div class="card-header">Scoping - var vs let vs const</div>
      <div class="card-body">
        <button class="btn btn-primary" onclick="testVar()">Test var</button>
        <button class="btn btn-primary" onclick="testLet()">Test let</button>
        <button class="btn btn-primary" onclick="testConst()">Test const</button>
      </div>
       <div id="output" class="card-footer text-muted"></div>
      </div>
      <div class="card">  
        <div class="card-header">Arrow Functions</div>
        <div class="card-body">
          <p>Click The button to test arrey methods</p>
          <button class="btn btn-success" onclick="testArrowFunctions()">Test Arrow Functions</button>
         
      </div>
         <div id="arrowOutput" class="card-footer text-muted"></div>
    </div>    
        <div class="card">  
          <div class="card-header">the 'this' keyword and lexical scpoping</div>
          <div class="card-body">
            <button id="traditionalBtn" class="btn btn-info">Traditional Functions</button>
            <button id="arrowBtn" class="btn btn-info">Arrow Functions</button>
          <p id="traditionalOutput">Waiting for traditional function...</p>
          <p id="thisArrowOutput">Waiting for arrow function...</p>
        </div>  
        <div class="card">  
          <div class="card-header">Template Literals</div>
          <div class="card-body">
            <button id="TemplateBtn" class="btn btn-warning" onclick="showTemplateLiterals()">showTemplateLiterals</button>
          <p id="templateOutput"></p>
        </div>  
        <div class="card">  
          <div class="card-header">Spread and Rest Parametetrs</div>
          <div class="card-body">
            <button id="SpreadBtn" class="btn btn-secondary" onclick="testSpread()">TestSpread</button>
            <button id="RestBtn" class="btn btn-secondary" onclick="tesRest(2,3,4,5,6,7,8)">TestRest</button>
        <p id="spreadRestOutput"></p>
        <p id="spreadRestOutput"></p>
        </div>
        <div class="card">  
          <div class="card-header">Class</div>
          <div class="card-body">
            <button id="classBtn" class="btn btn-primary" onclick="classTask()">ClassTask</button>
          <p id="classOutput"></p>       
        </div>
           
  </div>
  
 
  <script src="scoping-var vs let vs const.js"></script>
  <script src="arrow.js"></script>
  <script src="this.js"></script> 
  <script src="template.js"></script>
  <script src="spread-rest.js"></script>
   <script src="class.js"></script>
</body>
</html>
